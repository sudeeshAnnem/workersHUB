<body id="particles-js">

    <div class="limiter">
        <div class="container-login100" style="background-size: cover; background-image: url('images/loginbg.jpg');">
            <div class="wrap-login100">
                <form class="login100-form validate-form" action="login.php" method="POST">
                    <span class="login100-form-logo">
						<img class="img-circle" src="images/loginLogo.png" width="120" height="120">
					</span>

                    <span class="login100-form-title p-b-34 p-t-27">
						Log in
					</span>

                    <div class="wrap-input100 validate-input" data-validate="Enter Email">
                        <input class="input100" type="email" name="username">
                        <span class="focus-input100" data-placeholder="Email"></span>
                    </div>

                    <div class="wrap-input100 validate-input" data-validate="Enter password">
                        <input class="input100" type="password" name="password">
                        <span class="focus-input100" data-placeholder="Password"></span>
                    </div>


                    <div class="container" data-validate="Enter password">
                        <label class="radio-inline">
						<input  type="radio" name="type" value="workers" required>
							Worker
						</label>&nbsp;&nbsp;&nbsp;&nbsp;

                        <label class="radio-inline">
						<input  type="radio" name="type" value="users" required>
							User
						</label>
                    </div><br></br>

                    <div class="container-login100-form-btn">
                        <div class="wrap-login100-form-btn">
                            <div class="login100-form-bgbtn"></div>
                            <button class="login100-form-btn">
							Login
						</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <div id="dropDownSelect1"></div>
